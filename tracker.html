<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improvement Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tracker.css">
</head>
<body>
<!-- Navbar -->
<header>
  <nav class="navbar navbar-expand-lg py-3 nav-container">
    <div class="container m-0">
      <a href="#" class="nav-logo">Monthly Madness</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="tracker.html" class="nav-link nav-tracker">Tracker</a>
          </li>
          <li class="nav-item">
            <a href="logginn.html" class="nav-link">Logg inn</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<section class="to-do-list">
    <div>
        <h1>To-Do-List</h1>
      </div>
        <div class="to-do-container">
            <div class="p-container">
                  <h2>Participant 1</h2>
            <form class="add-habit-container">
                  <input class="habit-inputs" type="text" id="p1-input" placeholder="Enter a new habit">
                  <button class="add-to-do-btn" type="submit">Add</button>                 
              </form>
            <form>
                  <ul class="to-do">
                  </ul>
                </form>
            </div>
            <div class="p-container">
                <h2>Participant 2</h2>
                <form class="add-habit-container">
                  <input class="habit-inputs" type="text" id="p2-input" placeholder="Enter a new habit">
                  <button class="add-to-do-btn" type="submit">Add</button>                 
                </form>
                <form>
                  <ul class="to-do">
                  </ul>
                </form>
            </div>
        </div>
    </section>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
